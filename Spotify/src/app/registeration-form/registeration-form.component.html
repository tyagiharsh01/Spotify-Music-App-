<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" id="firstName" formControlName="firstName">
      <mat-error>
        <div *ngIf="registrationForm.get('firstName')?.errors?.['required']">First Name is required.</div>
      </mat-error>
    </mat-form-field>
  <br>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" id="lastName" formControlName="lastName">
      <mat-error>
        <div *ngIf="registrationForm.get('lastName')?.errors?.['required']">Last Name is required.</div>
      </mat-error>
    </mat-form-field>
  <br>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email">
      <mat-error>
        <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email address.</div>
      </mat-error>
    </mat-form-field>
  <br>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password">
      <mat-error>
        <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </mat-error>
    </mat-form-field>
  <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>
  </form>
