<form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Playlist Name:</mat-label>
      <input matInput type="text" formControlName="playListName" required>
      <mat-error *ngIf="PlayListName?.errors?.['required']"></mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="warn" type ="submit" [disabled]="!deleteForm.valid">Delete Playlist</button>
    <div id="cont1">
      <app-show-play-list></app-show-play-list>
    </div>
</form>
